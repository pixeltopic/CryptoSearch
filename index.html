<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
<!--        Note: When Publishing to website, remove the https: from the css URL.-->
        <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>CryptoSearch</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            
            <input type="text" placeholder="Coin Name" class="coin-search-input">
            
            <select class="exchange__input">
<!--
                <option value="CoinBase" selected>CoinBase</option>
-->
            </select>
            
            <select class="cur__input">
<!--
                <option value="CAD">CAD</option>
-->
            </select>

            <button class="btn-fetch"><i class="ion-ios-download-outline"></i>Get Coin Stats</button>
            
            <div id="search-snackbar">Search Didn't Find Anything!</div>
<!--            <div id="invalid-inputs">No Exchange for Selected Inputs!</div>-->
            
            
            
            <div class="item clearfix" id="ALL-SEARCH-DETAILS">
                <table class="description_table">
                    <tr>
                        <th>Coin</th>
                        <th>Exchange</th>
                        <th>Currency</th>

                    </tr>
                    <tr>
                        <td><div class="stats__description" id="COINNAME"></div></td>
                        <td><div class="stats__description" id="EXCHANGE"></div></td> 
                        <td><div class="stats__description" id="CURRENCY"></div></td> 
                    </tr>
                </table>
                <img src="handtinytrans.gif" alt="Coin Logo" class="coinlogo">


                <table class="data_table">
                    <tr>
                        <td>Price Just Now</td>
                        <td><div class="stats__detail" id="PRICE"></div></td> 
                    </tr>
                    <tr>
                        <td>Change 24H</td>
                        <td><div class="stats__detail" id="CHANGE24HOUR"></div></td>
                    </tr>
                    <tr>
                        <td>Volume 24H</td>
                        <td><div class="stats__detail" id=VOLUME24HOUR></div></td>
                    </tr>
                    <tr>
                        <td>Open 24H</td>
                        <td><div class="stats__detail" id="OPEN24HOUR"></div></td>
                    </tr>
                    <tr>
                        <td>Low/High 24H</td>
                        <td><div class="stats__detail" id="LOWHIGH24HOUR"></div></td>
                    </tr>
                    <tr>
                        <td>Timestamp</td>
                        <td><div class="stats__detail" id="TIMESTAMP"></div></td> 
                    </tr>
                </table>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
    
    <footer>
        <p>Powered by CryptoCompare API.</p>
        <p><a href="https://github.com/pixeltopic">My Github</a>.</p>
    </footer>
</html>
