<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>CryptoSearch</title>
    </head>

    <body>
        <div class="wrapper clearfix">
<!--
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>

                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>

            <div class="player-1-panel">

            <input type="text" placeholder="Search Crypto" class="coin-search-input">
            
            <select class="exchange__input">
                <option value="CoinBase" selected>CoinBase</option>
                <option value="GDAX">GDAX</option>
                <option value="BitTrex">BitTrex</option>
                <option value="Kraken">Kraken</option>
                <option value="Gemini">Gemini</option>
                <option value="QuadrigaCX">QuadrigaCX</option>
                <option value="Binance">Binance</option>
            </select>
            
            <select class="cur__input">
                <option value="USD" selected>USD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="USDT">USDT</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>

<!--            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>-->
<!--            <button class="btn-update"><i class="ion-ios-loop"></i>Update Console</button>-->
            <button class="btn-fetch"><i class="ion-ios-download-outline"></i>Get Coin Stats</button>
            
<!--            <img src="dice-5.png" alt="Dice" class="dice-1">-->
            
            <img src="handtinytrans.gif" alt="Coin Logo" class="coinlogo">
            
            <div class="item clearfix" id="placeholderID-willUseToDeleteListEntry">
                <div class="stats__description" id="SEARCH-DETAILS"></div>
                <div class="right clearfix">
<!--                    <div class="stats__detail" id="SEARCH-DETAILS"></div>-->
                    <div class="stats__detail" id="PRICE">Price Just Now: N/A</div>
<!--                    CHANGE24HOUR also include CHANGEPCT24HOUR-->
                    <div class="stats__detail" id="CHANGE24HOUR">Change 24H: N/A</div>
                    <div class="stats__detail" id=VOLUME24HOUR>Volume 24H: N/A</div>
<!--                    <div class="stats__detail" id=VOLUME24HOURTO>Volume 24H (Converted): N/A</div>-->
                    <div class="stats__detail" id="OPEN24HOUR">Open 24H: N/A</div>
                    <div class="stats__detail" id="LOWHIGH24HOUR">Low/High 24H: N/A</div>
                    <div class="stats__detail" id="TIMESTAMP">Timestamp: N/A</div>
                    <div class="item__delete">
                        <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
