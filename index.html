<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
<!--        Note: When Publishing to website, remove the https: from the css URL.-->
        <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>CryptoSearch</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            
            <input type="text" placeholder="Coin Name" class="coin-search-input">
            
            <select class="exchange__input">
<!--
                <option value="CoinBase" selected>CoinBase</option>
-->
            </select>
            
            <select class="cur__input">
<!--
                <option value="CAD">CAD</option>
-->
            </select>

            <button class="btn-fetch"><i class="ion-ios-download-outline"></i>Get Coin Stats</button>
            
            <div id="search-snackbar">Search Didn't Find Anything!</div>
<!--            <div id="invalid-inputs">No Exchange for Selected Inputs!</div>-->
            
            
            
            <div class="item clearfix" id="ALL-SEARCH-DETAILS">
                <div class="stats__description" id="SEARCH-DETAILS"></div>
                <div class="right clearfix">
<!--                    <div class="stats__detail" id="SEARCH-DETAILS"></div>-->
                    <div class="stats__detail" id="PRICE">Price Just Now: N/A</div>
<!--                    CHANGE24HOUR also include CHANGEPCT24HOUR-->
                    <div class="stats__detail" id="CHANGE24HOUR">Change 24H: N/A</div>
                    <div class="stats__detail" id=VOLUME24HOUR>Volume 24H: N/A</div>
<!--                    <div class="stats__detail" id=VOLUME24HOURTO>Volume 24H (Converted): N/A</div>-->
                    <div class="stats__detail" id="OPEN24HOUR">Open 24H: N/A</div>
                    <div class="stats__detail" id="LOWHIGH24HOUR">Low/High 24H: N/A</div>
                    <div class="stats__detail" id="TIMESTAMP">Timestamp: N/A</div>
                    
                    <img src="handtinytrans.gif" alt="Coin Logo" class="coinlogo">

                </div>
            </div>
            
        </div>
        
        <script src="app.js"></script>
    </body>
    
    <footer>
        <p>Powered by CryptoCompare API.</p>
<!--
        <p>Contact information: <a href="mailto:someone@example.com">
        someone@example.com</a>.</p>
-->
    </footer>
</html>
